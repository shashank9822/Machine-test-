<head>

  <link href="menu/quickmenu0.css" rel="stylesheet" type="text/css" media="screen" />
  <script type="text/javascript" src="menu/quickmenu0.js"></script>
  <!-- Menu End --------------->
   <style>
    .error {
      color: red;
      display: none;
      margin: 10px 0;
      padding: 5px;
      background: #ffeeee;
      border: 1px solid #ffcccc;
    }
    #loginForm a { display: none; }
    .change-password-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #0066cc;
      text-decoration: none;
    }
    .change-password-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div id="wrap">
      <div class="logo"><img src="images/logo.png" border="0"></div>
      <div class="admintxt">Admin panel</div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </header>
  <div class="clear"></div>
  <div class="bodycont">
    <div id="wrap2" style="min-height:530px;">
      <div class="login-cont">
        <h1 class="loginhd">Login Here</h1>
        <form id="loginForm">
          <div class="login-row">
            <div class="loginname">Email</div>
            <div class="admintxtfld-box">
              <input type="email" id="email" name="email" required>
            </div>
            <div class="clear"></div>
          </div>

          <div class="login-row">
            <div class="loginname">Password</div>
            <div class="admintxtfld-box">
              <input type="password" id="password" name="password" required>
            </div>
            <div class="clear"></div>
          </div>

          <div id="loginError" class="error">Invalid email or password</div>

          <div class="clear"></div>
          <div class="contact-row" style="width:325px;">
            <div style="background:none; border:none; margin-top:15px;">
              <input type="submit" class="btn" value="Login">
            </div>
          </div>
        </form>
        <a href="change-password.html" class="change-password-link">Change Password</a>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
  <footer>
    <footer class="whitefoter">
      <div class="whitefooter-cont">
        <div style="float:left;">Copyright Â© AKS Machine Test. All Rights Reserved.</div>
        <a href="https://www.akswebsoft.com/" target="_blank" style="float:right;">
          <img src="images/akslogo.png" alt="AKS Websoft Consulting Pvt. Ltd." title="AKS Websoft Consulting Pvt. Ltd.">
        </a>
        <div class="clear"></div>
      </div>
    </footer>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.location.pathname.includes('index.html')) {
        localStorage.removeItem('isLoggedIn');
      }

      const loginForm = document.getElementById('loginForm');
      const errorElement = document.getElementById('loginError');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const storedEmail = localStorage.getItem('userEmail');
        const storedPassword = localStorage.getItem('userPassword');
        
        if (!storedEmail && !storedPassword) {
          localStorage.setItem('userEmail', email);
          localStorage.setItem('userPassword', password);
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = "admin.html";
          return;
        }
        
        if (email === storedEmail && password === storedPassword) {
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = "admin.html";
        } else {
          errorElement.style.display = 'block';
          errorElement.textContent = "Invalid credentials! Use your most recent email/password";
        }
      });
    });
  </script>
</body>
</html>
